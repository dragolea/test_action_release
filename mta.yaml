_schema-version: "3.1"
ID: de.freudenberg.fco.accruals
version: 0.0.3
description: F&CO - End of Year Accruals
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build
        - npx @cap-js/cds-typer "*" --outputDirectory gen/srv/@cds-models
modules:
  - name: fcoaccruals-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: fcoaccruals-uaa
      - name: fcoaccruals-destination
      - name: fcoaccruals-connectivity
      - name: fcoaccruals-db
  - name: fcoaccruals-destinations
    type: com.sap.application.content
    requires:
      - name: fcoaccruals-uaa
        parameters:
          service-key:
            name: fcoaccruals-uaa-key
      - name: fcoaccruals-html5-repo-host
        parameters:
          service-key:
            name: fcoaccruals-html5-repo-host-key
      - name: srv-api
      - name: fcoaccruals-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: fcoaccruals-app-srv
              TokenServiceInstanceName: fcoaccruals-uaa
              TokenServiceKeyName: fcoaccruals-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: de.freudenberg.fco.accruals
            - Authentication: OAuth2UserTokenExchange
              Name: fcoaccruals-html5-repo-host
              ServiceInstanceName: fcoaccruals-html5-repo-host
              ServiceKeyName: fcoaccruals-html5-repo-host-key
              sap.cloud.service: de.freudenberg.fco.accruals
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: fcoaccruals-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: fcoaccruals-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/fcoaccruals
      requires:
        - artifacts:
            - fcoaccruals.zip
          name: fcoaccruals
          target-path: resources/fcoaccruals/
  - name: fcoaccruals
    type: html5
    path: app/fcoaccruals
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build:cf
      supported-platforms:
        []
  - name: fcoaccruals-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: fcoaccruals-db
      - name: fcoaccruals-uaa
resources:
  - name: fcoaccruals-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      config:
        tenant-mode: dedicated
        xsappname: fcoaccruals
  - name: fcoaccruals-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: fcoaccruals-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: fcoaccruals-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite
  - name: fcoaccruals-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
